<body>

        </div>
        <div class="line">
            <div class="grey-blockkk" ><h1 class="brojj" id="zero">0</h1></div>
            <div class="grey-blockk"  ><h1 class="broj" id="tocka">.</h1></div>
            <div class="orange-block" style="border:0;"><h1 class="broj" id="jednako" >=</h1></div>
        </div>
    </div>
    <script>
        // varijable


        var tocka=document.getElementById("tocka")
        var zero = document.getElementById("zero")
        var one = document.getElementById("one")
        var two = document.getElementById("two")
        var three = document.getElementById("three")
        var four = document.getElementById("four")
        var five = document.getElementById("five")
        var six = document.getElementById("six")
        var seven = document.getElementById("seven")
        var eight = document.getElementById("eight")
        var nine = document.getElementById("nine")
        var rezultat = document.getElementById("rezultat")
        var zbroj = document.getElementById("zbroj")
        var izracun = document.getElementById("jednako")
        var minus=document.getElementById("minus")
        var izbrisi=document.getElementById("ac")
        var djeljeno=document.getElementById("djeljeno")
        var puta=document.getElementById("puta")


        // Spremnici
        var prviSpremnik = ""
        var drugiSpremnik = ""
        var akcija = ""

        // plus,minus,djeljeno,puta,jednako...
        zbroj.onclick = function (e) {
            prviSpremnik = rezultat.innerHTML;
            rezultat.innerHTML = ""
            akcija = "+"
        }
        minus.onclick = function (e) {
            prviSpremnik = rezultat.innerHTML;
            rezultat.innerHTML = ""
            akcija = "-"
        }
        djeljeno.onclick=function(e){
            prviSpremnik=rezultat.innerHTML;
            rezultat.innerHTML=""
            akcija=":"
        }
        puta.onclick=function(e){
            prviSpremnik=rezultat.innerHTML;
            rezultat.innerHTML=""
            akcija="*"
        }
        izracun.onclick = function (e) {
            drugiSpremnik = rezultat.innerHTML;
            // Zbrojiti
            praviBrojprvi = parseFloat(prviSpremnik)
            praviBrojdrugi = parseFloat(drugiSpremnik)
            if (akcija == "+") {
                rezultat.innerHTML = praviBrojprvi + praviBrojdrugi
                prviSpremnik=rezultat.innerHTML
            }
            if (akcija == "-") {
                rezultat.innerHTML = praviBrojprvi - praviBrojdrugi
                prviSpremnik=rezultat.innerHTML
            }
            if (akcija == ":") {
                rezultat.innerHTML = praviBrojprvi / praviBrojdrugi 
                prviSpremnik=rezultat.innerHTML
            }
            if(akcija == "*"){
                rezultat.innerHTML = praviBrojprvi * praviBrojdrugi
                prviSpremnik=rezultat.innerHTML
            }
        }
        izbrisi.onclick=function(e){
            drugiSpremnik=""
            prviSpremnik=""
            akcija=""
            rezultat.innerHTML=""
        }

        // brojevi 

        tocka.onclick=function(e){
            if (rezultat.innerHTML.length > 5) {
                return
            }
            var tockaa=tocka.innerHTML
            starirezultat=rezultat.innerHTML
            rezultat.innerHTML=starirezultat + tockaa ;
        }
        zero.onclick=function(e){
            if (rezultat.innerHTML.length > 5) {
                return
            }
            var nula=zero.innerHTML
            starirezultat=rezultat.innerHTML
            rezultat.innerHTML=starirezultat + nula;
        }

        one.onclick = function (e) {

            if (rezultat.innerHTML.length > 5) {

            }

        }
